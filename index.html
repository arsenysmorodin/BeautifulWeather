<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeautifulWeather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg_ny">
    <div class="choose-city" id="choose-city">
      <div class="choose-city__close-button" id="close-button"></div>
      <h2 class="choose-city__title">
        Сheck the weather anywhere in the world!
      </h2>
      <span class="choose-city__text">Choose the city:</span>
      <div class="choose-city__content">
        <span class="choose-city__item" data-city="moscow">Moscow</span>
        <span class="choose-city__item" data-city="new-delhi">New Delhi</span>
        <span class="choose-city__item" data-city="cairo">Cairo</span>
        <span class="choose-city__item" data-city="abu-dhabi">Abu Dhabi</span>
        <span class="choose-city__item" data-city="rio-de-janeiro"
          >Rio de Janeiro</span
        >
        <span class="choose-city__item" data-city="rome">Rome</span>
        <span class="choose-city__item" data-city="ny">New York</span>
        <span class="choose-city__item" data-city="london">London</span>
        <span class="choose-city__item" data-city="singapore">Singapore</span>
        <span class="choose-city__item" data-city="paris">Paris</span>
        <span class="choose-city__item" data-city="berlin">Berlin</span>
        <span class="choose-city__item" data-city="tokio">Tokio</span>
        <span class="choose-city__item" data-city="canberra">Canberra</span>
        <span class="choose-city__item" data-city="beijing">Beijing</span>
        <span class="choose-city__item" data-city="capetown">Capetown</span>
      </div>
    </div>

    <div class="wrp">
      <header class="header">
        <div class="burger-menu__wrp">
          <div id="burger-menu">
            <div class="burger-menu"></div>
          </div>
        </div>
        <h1 class="current-city">Moscow</h1>
      </header>
      <div class="content">
        <div class="card">
          <img
            src="img/icons/temp-hot.png"
            height="128"
            class="card__icon"
            alt=""
          />
          <span class="card__text">+ 25°C</span>
          <span class="card__description">Temperature</span>
        </div>
        <div class="card">
          <img
            src="img/icons/wind-low.png"
            height="128"
            class="card__icon"
            alt=""
          />
          <span class="card__text">5 m/s</span>
          <span class="card__description">Wind</span>
        </div>
        <div class="card">
          <img
            src="img/icons/cloud-part.png"
            height="128"
            class="card__icon"
            alt=""
          />
          <span class="card__text">Partly cloudy</span>
          <span class="card__description">Сloudiness and precipitation</span>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/arsenysmorodin" class="link">
          <img src="img/link.png" alt="" class="link__img" />
          <span class="link__text">github.com/arsenysmorodin</span>
        </a>
      </footer>
    </div>
    <script src="show-choose-city-page.js"></script>
  </body>
</html>
